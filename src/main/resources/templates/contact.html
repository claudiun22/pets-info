<!DOCTYPE html>
<html>
<head>

<div th:insert="header :: header"></div>


<title>CONTACT</title>

</head>

<body>
	
	<div th:insert="nav :: nav"></div>
	
	<div class="jumbotron jumbotron-fluid homepage-jumbotron no-margin">
	  <div class="container">
	    <h1 class="display-4">CONTACT</h1>
	    <p class="lead">Va rugam completati formularul cu nume si email pentru sugestii</p>
	  </div>
	</div>
	
	<div class="container grid ">
		<div class="row">
			<div class="col-lg-8">
				<div class="ml-5 mr-5 mb-5 mt-5">
					<form>
					
						  <div class="form-group">
						    <label for="nume" class="form-label">Nume</label>
						    <input type="text" class="form-control" id="nume" placeholder="Nume">
						  </div>
					
						  <div class="form-group">
						    <label for="email" class="form-label">Adresa email</label>
						    <input type="email" class="form-control" id="email" placeholder="name@example.com">
						  </div>
						  
						  <div class="form-group">
						    <label for="descriere" class="form-label">Descriere</label>
						    <textarea class="form-control" id="descriere" rows="5"></textarea>
						  </div>
						  
						  <button type="submit" class="btn-dogs btn btn-primary">Trimite</button>
						  
					</form>
				</div>
			</div>

		</div>
		<img th:insert="paws :: paws"></img>
	</div>
	
	

<div th:insert="footer :: footer"></div>

</body>

</html>
